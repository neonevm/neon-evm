[package]
name = "neon-cli"
version = "0.14.0-dev"
authors = ["NeonLabs Maintainers <maintainers@neonlabs.org>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
chrono = "0.4"
thiserror = "1.0"
bincode = "1.3.1"
clap = "2.33.3"
evm-loader = { path = "../program", default_features = false, features = ["tracing"] }
solana-sdk = "=1.11.10"
solana-client = "=1.11.10"
solana-clap-utils = "=1.11.10"
solana-cli-config = "=1.11.10"
solana-cli = "=1.11.10"
solana-cli-output = "=1.11.10"
solana-transaction-status = "=1.11.10"
spl-token = { version = "=3.5.0", default_features = false, features = ["no-entrypoint"] }
spl-associated-token-account = { version = "=1.1.1", default_features = false, features = ["no-entrypoint"] }
bs58 = "0.4.0"
hex = "0.4.2"
sha3 = "0.10"
arrayref = "0.3.6"
serde = "1.0.147"
serde_json = "1.0.85"
getrandom = { version = "0.1.16", default_features = false, features = ["dummy"] }
log = "0.4.17"
fern = "0.6"
rlp = "0.5"
rand = "0.8"
ethereum-types = "0.14.0"
base64 = { version = "0.13.0" }
goblin = { version = "0.4.2" }
tokio = { version = "1", features = ["full"] }
postgres = { version = "0.19.2", features = ["with-chrono-0_4"] }
tokio-postgres = {version="0.7.6", features=["with-uuid-0_8"]}
lazy_static = "1.4"

