[package]
name = "neon-cli"
version = "0.7.0"
authors = ["Cyber-Core Maintainers <maintainers@cyber-core.dev>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
chrono = "0.4"
thiserror = "1.0"
bincode = "1.3.1"
clap = "2.33.3"
evm-loader = { path = "../program", default_features = false }
evm = { path = "../rust-evm", version = "0.18.0", default_features = false }
solana-sdk = "=1.8.12"
solana-client = "=1.8.12"
solana-clap-utils = "=1.8.12"
solana-cli-config = "=1.8.12"
solana-cli = "=1.8.12"
solana-cli-output = "=1.8.12"
solana-transaction-status = "=1.8.12"
spl-token = { version = "3.2", default_features = false, features = ["no-entrypoint"] }
spl-associated-token-account = { version = "1.0", default_features = false, features = ["no-entrypoint"] }
bs58 = "0.4.0"
hex = "0.4.2"
sha3 = "0.8"
arrayref = "0.3.6"
serde = "1.0.112"
serde_json = "1.0.66"
getrandom = { version = "0.1.16", default_features = false, features = ["dummy"] }
libsecp256k1 = { version = "0.5.0", default-features = false }
log = "0.4.11"
fern = "0.6"
rlp = "0.5"
solana-program = { version = "1.8.12", default_features = false }
rand = "0.8"
ethereum-types = "0.11.0"
base64 = { version = "0.13.0" }
goblin = { version = "0.4.2" }
