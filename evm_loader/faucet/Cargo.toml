[package]
name = "faucet"
description = "Ethereum ERC20 Token Faucet Service"
authors = ["NeonLabs Maintainers <maintainers@neonlabs.org>"]
repository = "https://github.com/neonlabsorg/neon-evm/evm_loader/faucet"
version = "0.1.0"
edition = "2018"

[dependencies]
color-eyre = "0.5"
ethers = { git = "https://github.com/gakonst/ethers-rs" }
rouille = "3.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
structopt = "0.3"
thiserror = "1.0"
tokio = { version = "1.9", features = ["macros", "rt-multi-thread"] }
toml = "0.5"
tracing = "0.1"
tracing-subscriber = "0.2"
